<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dropdown navigation menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="navigation">
		<div class="toggle"><span></span></div>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">Sobre</a></li>
			<li><a href="#services">Serviços</a></li>
			<li><a href="#works">Trabalhos</a></li>
			<li><a href="#team">Equipe</a></li>
			<li><a href="#contact">Contato</a></li>
		</ul>
	</div>

	<section id="home"><h2>Home</h2></section>
	<section id="about"><h2>Sobre</h2></section>
	<section id="services"><h2>Serviços</h2></section>
	<section id="works"><h2>Trabalhos</h2></section>
	<section id="team"><h2>Equipe</h2></section>
	<section id="contact"><h2>Contato</h2></section>

	<script type="text/javascript">
		const navigation = document.querySelector('.navigation');
		document.querySelector('.toggle').onclick = function()
		{
			this.classList.toggle('active');
			navigation.classList.toggle('active');
		}
	</script>

</body>
</html>
